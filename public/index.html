<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link rel="stylesheet" type="text/css"  href="estilo.css" />


<style>
    #cabecalho {
        height: 150px;
        background-color: orangered;
    }

    #menu {
        height: 500px;
        width: 300px;
        background-color: greenyellow;
        float: left;
    }

    #principal{
        height: 500px;
        width: 910px;
        background-color: goldenrod;
        float: left;
    }

    
    #rodape {
        height: 100px;
        width: 100%;
        background-color: pink;
        clear: both;
    }

    @media only screen and (max-width: 600px) {
        #principal{
        height: 350px;
        width: 350px; 
        }
    }

    @media only screen and (max-width: 600px) {
        #menu{
        height: 150px;
        width: 350px; 
        }
    }

    @media only screen and (max-width: 600px) {
        #rodape{
        height: 150px;
        width: 360px; 
        }
    }
    @media only screen and (max-width: 600px) {
        .video-container{
        height: 50px;
        width: 50px; 
        }
    }


</style>
</head>
<body>

<div id="cabecalho">
header
</div>

<div id="menu">
    nav
    <nav>
        <ul class="menu">
              <li><a href="index.html">Home</a></li>
              <li><a href="favorito.html">Favorito</a>
              
      </ul>
      </nav>
</div>

<div id="principal">
    main 
    <form id="search-form">
        <input type="text" id="search-query" name="searchQuery" placeholder="Digite sua consulta de busca" required>
        <button type="submit">Buscar</button>
    </form>
    <div id="video-container">

    <script>
        document.getElementById('search-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const query = document.getElementById('search-query').value;

            const response = await fetch(`/api/videos?searchQuery=${encodeURIComponent(query)}`);
            const results = await response.json();

            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = '';
            results.forEach(video => {
                
                videoContainer.innerHTML += `
                
                    
                    <div>
                        <h2>${video.title}</h2> 
                        
                       
                         
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/${video.id}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <button onclick="favoritarVideo('https://www.youtube.com/embed/${video.id}')">Favorito</button>
                        <button onclick="irParaFavoritos()">Ver Favoritos</button>
                        </div>

                         
                `;
               
            });
    });
    
    function favoritarVideo(videoUrl) {
                 let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
              if (!favoritos.includes(videoUrl)) {
                favoritos.push(videoUrl);
                localStorage.setItem('favoritos', JSON.stringify(favoritos));
                alert('Vídeo favoritado!');
             } else {
                alert('Vídeo já está favoritado!');
          }
        }

        function irParaFavoritos() {
            window.location.href = 'favorito.html';
        }
        

</script>

</div>

<div id="rodape">
    footer 
</div>

</body>
</html>
